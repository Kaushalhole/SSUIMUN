            </div>
        </div>

        <!-- Mobile Nav Bar  -->

        <div class="mobile-menu-wrapper">
            <div id="hamburger-menu" class="hamburger-menu" onclick="onClickMenu()">
                <div id="bar1" class="bar"></div>

                <li><a href="Gallery.html">Gallery</a></li>

    </header>


    <!-- Main Landing Page -->

    <div class="hero-section-wrapper">
        <h1>SSUIMUN</h1>
        <p>This will be main landing Page</p>
    </div>

    <!-- Video section  -->
    <div class="video-container">
        <div class="video">
            <video autoplay muted>
                <source src="Images/ladak.mp4">
            </video>
        </div>
    </div>

    <!-- Animation  -->

    <div class="scroll-container">
        <div class="scroll-content">
            <div class="txt1">ignite</div>
            <div class="txt2">inspire</div>
            <div class="txt3">impact</div>

    <div id="footer">

    <!-- Navbar-Script  -->
    <script>
        function onClickMenu() {
            document.getElementById("hamburger-menu").classList.toggle("icon");
            document.getElementById("mobile-menu").classList.toggle("change");
        }
    </script>

    <!-- Pre-loder Script -->
    <script>
        const wordsArr = ['IGNITE', 'INSIPRE', 'IMPACT', '']
        const container = document
            .querySelector(
                `#pre-loader .bg-black`
            );
        const delay = (delayInms) => {
            return new Promise((resolve) => setTimeout(resolve, delayInms));
        };
        (async function animate() {
            for (let i = 0; i < wordsArr.length; i++) {
                await delay(1000);
                container.textContent = wordsArr[i]
            }

            container.style.animation = 'animateTop 1s forwards'
            container.classList.add('hidden');
        })();
    </script>
</body>

</html>
