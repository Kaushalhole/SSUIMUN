<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ssuimun</title>
    <link rel="icon" href="SSUIMUN 7.0 White Logo.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

        <!-- Navbar -->

        <div class="navbar">
            <div class="nav-left">
                <img src="Images/SSUIMUN 7.0 Black Logo.png" alt="" height="80px" width="80px">
                <h1><a href="">SSUIMUN</a></h1>
            </div>
            <div class="nav-right">
                <div class="nav-tags">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Event</a></li>
                        <li><a href="#">Schedule</a></li>
                        <li><a href="#">Tickets</a></li>
                    </ul>
                </div>
                <div class="sub-button">
                    <a href="">Subscribe</a>
                </div>
            </div>
        </div>

        <!-- Mobile Nav Bar  -->

        <div class="mobile-menu-wrapper">
            <div id="hamburger-menu" class="hamburger-menu" onclick="onClickMenu()">
                <div id="bar1" class="bar"></div>
                <div id="bar2" class="bar"></div>
            </div>

            <ul id="mobile-menu" class="mobile-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Event</a></li>
                <li><a href="#">Schedule</a></li>
                <li><a href="#">Tickets</a></li>
            </ul>
        </div>

    </header>


    <!-- Main Landing Page -->

    <div class="hero-section-wrapper">

    </div>

    <!-- Video section  -->
    <div class="video-container">
        <div class="video">
            <video autoplay muted>
                <source src="ladak.mp4">
            </video>
        </div>
    </div>

    <!-- Animation  -->

    <div class="scroll-container">
        <div class="scroll-content">
            <div class="txt1">ignite</div>
            <div class="txt2">inspire</div>
            <div class="txt3">impact</div>
        </div>
    </div>

    <!-- Footer  -->

    <div id="footer">
        <div class="border">
            <div class="content">
                <div class="social-nav">
                    <ul>
                        <li><a href=""><img src="Images/icons8-twitter.svg" alt=""></a></li>
                        <li><a href=""><img src="Images/icons8-instagram.svg" alt=""></a></li>
                        <li><a href=""><img src="Images/icons8-youtube.svg" alt=""></a></li>
                    </ul>
                </div>
                <div class="footer-nav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Event</a></li>
                        <li><a href="#">Schedule</a></li>
                        <li><a href="#">Tickets</a></li>
                    </ul>
                </div>
            </div>
            <div class="rights">
                <div>
                    <p>&copy; 2024</p>
                </div>
                <div>
                    <p>All rights reserverd</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function onClickMenu(){
            document.getElementById("hamburger-menu").classList.toggle("icon");
            document.getElementById("mobile-menu").classList.toggle("change");
        }
    </script>
</body>

</html>
