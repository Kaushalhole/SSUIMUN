    <title>Video Embeding</title>
    <style>
        .video-container {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
        }

        .video-card {
            position: relative;
            width: 400px;
            margin: auto;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }

        .video-card iframe {
            width: 100%;
            height: 350px;
        }

        .video-card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px;
            text-align: center;
        }

        .video-card:hover .video-card-content {
            display: none;
        }
    </style>
</head>
